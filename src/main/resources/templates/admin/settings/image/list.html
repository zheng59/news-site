<script>
    $(function(){
        var form = null
        layui.use(['layer', 'form','element','laypage'], function(){
            var layer = layui.layer
                ,form = layui.form;
            var element = layui.element;
            var laypage = layui.laypage;

            feachData();


            function feachData(page,size){
                $.ajax({
                    url: "/admin/link/image" ,
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    data:{},
                    success:function (result) {
                        if( result && result.length>0 ){
                            var _html = "";
                            result.forEach(function (v) {
                                _html+= '<tr>' + '<td class="thud"><img src="' + v.base64Image +'"> '+ '</td>'
                                    + '<td> '+ v.url+ '</td>'
                                    +  '<td>'
                                     +' <a href="/admin/link/image/edit.html?id=' + v.id + '" class="layui-btn mr-20">编辑</a>'
                                    + '<button data-id="' + v.id + '" class="layui-btn layui-btn-danger btn-delete">删除</button></td>'
                                +'</tr>'
                            })
                            $('#content').html(_html)
                            // goEdit();
                            goDelete()

                        }else{
                            $('#content').html('<tr style="text-align: center;"> <td colspan="5">无数据</td></tr>')
                        }

                    }
                })
            }


            // laypage.render({
            //     elem: 'paganation' //注意，这里的 test1 是 ID，不用加 # 号
            //     ,count: 50 //数据总数，从服务端得到
            // });
            // 删除文章确认

            function goDelete(){
                var $btn = $('.btn-delete');
                $btn.on('click',function () {
                    var id = $(this).data('id')
                    // console.log(id);
                    layer.open({
                        content: '确认删除么'
                        ,btn: ['确认','取消']
                        ,yes: function(index, layero){
                            $.ajax({
                                url: "/admin/link/image/"+id ,
                                type: "delete",
                                contentType: "application/json; charset=utf-8",
                                data:{},
                                success:function (result) {
                                    layer.msg('删除成功');
                                    feachData();
                                }
                            })
                        }
                        ,cancel: function(){
                            //右上角关闭回调
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                })
            }


            // 添加url，关键词
            $('#btn-add').on('click',function () {
                var word = $('#new-url').val().trim();
                var url =  $('#new-word').val().trim();
                if(!word || !url ){
                    layer.msg('关键词或url不能为空');
                    return;
                }
                var body = {
                    text:word,
                    url:url
                }
                $.ajax({
                    url: "/admin/link/text" ,
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    data:JSON.stringify(body),
                    success:function (result) {
                        layer.msg('添加成功');
                        $('#new-url').val("");
                        $('#new-word').val("");
                        feachData()
                    }
                })

            })

        });


    })
</script>

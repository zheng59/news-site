<script>
    $(function(){
        var form = null
        layui.use(['layer', 'form','element','laypage'], function(){
            var layer = layui.layer
                ,form = layui.form;
            var element = layui.element;
            var laypage = layui.laypage;

            feachData();


            function feachData(page,size){
                var page = page || 0;
                var size = size || 10;
                $.ajax({
                    url: "/admin/link/text?page="+page+"&size="+size ,
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    data:{},
                    success:function (result) {
                        if( result.content && result.content.length>0 ){
                            var _html = "";
                            result.content.forEach(function (v) {
                                _html+= '<tr>' + '<td> '+ v.text+ '</td>'
                                    + '<td> '+ v.url + '</td>'
                                    +  '<td><button data-id="' + v.id + '" class="layui-btn layui-btn-danger btn-delete">删除</button></td>'
                                    +  '</tr>'
                            })
                            $('#content').html(_html)
                            // goEdit();
                            goDelete()
                            laypage.render({
                                limit:size,
                                curr:page + 1,
                                elem: 'paganation' //注意，这里的 test1 是 ID，不用加 # 号
                                ,count: result.totalElements || 0 //数据总数，从服务端得到
                                ,jump: function(obj, first){
                                    //obj包含了当前分页的所有参数，比如：
                                    //首次不执行
                                    if(!first){
                                        feachData(obj.curr-1)
                                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                        console.log(obj.limit); //得到每页显示的条数
                                        //do something
                                    }
                                }
                            });
                        }else{
                            $('#content').html('<tr style="text-align: center;"> <td colspan="3">无数据</td></tr>')
                        }

                    }
                })
            }


            // laypage.render({
            //     elem: 'paganation' //注意，这里的 test1 是 ID，不用加 # 号
            //     ,count: 50 //数据总数，从服务端得到
            // });
            // 删除文章确认

            function goDelete(){
                var $btn = $('.btn-delete');
                $btn.on('click',function () {
                    var id = $(this).data('id')
                    console.log(id);
                    layer.open({
                        content: '确认删除文章么'
                        ,btn: ['确认','取消']
                        ,yes: function(index, layero){
                            $.ajax({
                                url: "/admin/link/text/"+id ,
                                type: "delete",
                                contentType: "application/json; charset=utf-8",
                                data:{},
                                success:function (result) {
                                    layer.msg('删除成功');
                                    feachData();
                                }
                            })
                        }
                        ,cancel: function(){
                            //右上角关闭回调
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                })
            }


            // 添加url，关键词
            $('#btn-add').on('click',function () {
                var url = $('#new-url').val().trim();
                var word =  $('#new-word').val().trim();
                if(!word || !url ){
                    layer.msg('关键词或url不能为空');
                    return;
                }
                let body = {
                    text:word,
                    url:url
                }
                $.ajax({
                    url: "/admin/link/text" ,
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    data:JSON.stringify(body),
                    success:function (result) {
                        layer.msg('添加成功');
                        $('#new-url').val("");
                        $('#new-word').val("");
                        feachData()
                    }
                })

            })
            
        });


    })
</script>

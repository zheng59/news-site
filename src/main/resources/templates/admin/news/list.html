<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <title>文章列表.html</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link href="/layui/css/layui.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/css/reset.css">

    <script src="/js/jquery.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/wangEditor/wangEditor.js"></script>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">网站后台</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">文章</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this" ><a href="/admin/news/list.html">所有文章</a></dd>
                        <dd><a href="/admin/news/add.html">添加文章</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">相关设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/settings/slideshow/list.html">幻灯片设置</a></dd>
                        <dd><a href="/admin/settings/slideshow/edit.html">添加幻灯片</a></dd>
                        <dd><a href="/admin/admission/list.html">证件列表</a></dd>
                        <dd><a href="/admin/admission/edit.html">添加证件</a></dd>
                        <dd><a href="/admin/link/text.html">文字链接</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <h3>文章</h3>
            <hr class="layui-bg-red">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>分类</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
            <div class="text-right">
                <div id="paganation">
                </div>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
</body>
<script>
    $(function(){
        var form = null
        layui.use(['layer', 'form','element','laypage'], function(){
            var layer = layui.layer
                ,form = layui.form;
            var element = layui.element;
            var laypage = layui.laypage;

            feachData();

            function feachData(page,size){
                var page = page || 0;
                var size = size || 10;
                $.ajax({
                    url: "/admin/news?page="+page+"&size="+size ,
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    data:{},
                    success:function (result) {
                        if( result.content && result.content.length>0 ){
                            var _html = "";
                            result.content.forEach(function (v) {
                                _html+= '<tr>' + '<td> '+ v.title+ '</td>'  +  '<td> '+ (v.category ?  v.category.name : "")+ ' </td>'
                                    + '<td> '+ v.createdAt + '</td>'
                                    +  '<td><button data-id="' + v.id +'" class="layui-btn layui-btn-primary btn-edit" >编辑</button>  <button data-id=" + v.id +" class="layui-btn layui-btn-danger btn-delete">删除</button></td>'
                                +  '</tr>'
                            })
                            $('#list').html(_html)
                            goEdit();
                            goDelete()
                            laypage.render({
                                limit:size,
                                curr:page + 1,
                                elem: 'paganation' //注意，这里的 test1 是 ID，不用加 # 号
                                ,count: result.totalElements || 0 //数据总数，从服务端得到
                                ,jump: function(obj, first){
                                    //obj包含了当前分页的所有参数，比如：
                                    //首次不执行
                                    if(!first){
                                        feachData(obj.curr-1)
                                        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                        console.log(obj.limit); //得到每页显示的条数
                                        //do something
                                    }
                                }
                            });
                        }

                    }
                })
            }

            function goEdit(){
                let $btn = $('.btn-edit');
                $btn.on('click',function () {
                    var id = $(this).data('id')
                    window.location.href="./edit.html?id="+id;
                })
            }

            function goDelete(){
                var $btn = $('.btn-delete');
                $btn.on('click',function () {
                    var id = $(this).data('id')
                    layer.open({
                        content: '确认删除文章么'
                        ,btn: ['确认','取消']
                        ,yes: function(index, layero){
                            $.ajax({
                                url: "/admin/news/"+id ,
                                type: "get",
                                contentType: "application/json; charset=utf-8",
                                data:{},
                                success:function (result) {
                                    feachData()
                                }
                            })
                        }
                        ,cancel: function(){
                            //右上角关闭回调
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                })
            }


        });


    })
</script>

</html>
